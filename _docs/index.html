<style>
    @font-face {
        font-family: 'ushia';
        src: url('theonlyexception-webfont.woff2') format('woff2'),
        url('theonlyexception-webfont.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }

    body {
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;

    }

    h1 {
        color: rgb(239, 183, 248);
        font-family: ushia;
        font-size: 8rem;
        opacity: 0.5;
    }

    dl {
        display: flex;
        flex-direction: inherit;
        margin-left: 3rem;
    }

    dt {
        font-family: ushia;
        font-size: 3rem;

        animation-name: fadeIn;
        animation-direction: alternate;
        animation-duration: 3s;
        animation-fill-mode: forwards;
        animation-iteration-count: infinite;
        animation-timing-function: ease-in;
    }

    dd {
        font-family: ushia;
        font-size: 2rem;
    }
</style>


<html>

<body background="DM_SH01.jpg">
    <h1>ushia!</h1>

    <dl>
        <dt>hermosa</dt>

        <dt>bonita</dt>

        <dt>lindura</dt>
    </dl>

</body>

</html>
